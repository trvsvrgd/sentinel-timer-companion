name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            if (!(Test-Path "node_modules") -or (!(Test-Path "node_modules\.bin\vite.cmd") -and !(Test-Path "node_modules\.bin\vite"))) {
              echo "Error: Dependencies not installed correctly. node_modules or vite not found."
              exit 1
            }
          else
            if [ ! -d "node_modules" ] || [ ! -f "node_modules/.bin/vite" ]; then
              echo "Error: Dependencies not installed correctly. node_modules or vite not found."
              exit 1
            fi
          fi
          echo "Dependencies verified successfully"

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist-electron/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Sentinel Timer ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            - **Windows**: Installer and portable versions available
            - **macOS**: DMG and ZIP files available
            - **Linux**: AppImage and DEB packages available
            
            ### Installation
            1. Download the appropriate file for your operating system
            2. Run the installer (or extract the portable version)
            3. Launch Sentinel Timer
            
            ### Auto-Updates
            The app will automatically check for updates on startup. You can also manually check for updates from the app menu.
          files: |
            artifacts/win-build/*
            artifacts/mac-build/*
            artifacts/linux-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
